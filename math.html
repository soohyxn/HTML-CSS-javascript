<html>

<body>
<script language = "javascript">
document.write("<B> 오일러 상수 값 : </B>" + Math.E + "<P>");
document.write("<B> 원주율 값 : </B>" + Math.PI + "<P>");
document.write("<B> 2의 자연로그 값 : </B>" + Math.LN2 + "<P>");
document.write("<B> 10의 자연로그 값 : </B>" + Math.LN10 + "<P>");
document.write("<B> 2의 제곱근 값 : </B>" + Math.SQRT2 + "<P>");
document.write("<B> 1/2의 제곱근 값 : </B>" + Math.SQRT1_2); 	
document.write("<br><br>");

document.write("<b> 삼각함수 </b><br><br>");
document.write("<B> acos 값 : </B>" + Math.acos(1) + "<br>");
document.write("<B> asin 값 : </B>" + Math.asin(1) + "<br>");
document.write("<B> atan 값 : </B>" + Math.atan(1) + "<br>");
document.write("<B> atan2 값 : </B>" + Math.atan2(60, 30) + "<br>");		
document.write("<B> cos 값 : </B>" + Math.cos(Math.PI/2) + "<br>");
document.write("<B> sin 값 : </B>" + Math.sin(Math.PI/2) + "<br>");
document.write("<B> tan 값 : </B>" + Math.tan(Math.PI/2) + "<br><br>"); 

document.write("<b> 절대값과 반올림 </b>");			
document.write("<B> 절대값 : </B>" + Math.abs(-12.34) + "<br>");
document.write("<B> 올림값 : </B>" + Math.ceil(12.34) + "<br>");
document.write("<B> 내림값 : </B>" + Math.floor(12.34) + "<br>");
document.write("<B> 반올림값 : </B>" + Math.round(12.34) + "<br>");	
</script>
</body>
</html>
