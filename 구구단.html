<html>

<head>
<title>구구단</title>
</head>

<body>
<table border = "1" align = "center" >
<script language = "javascript">
for(i=1; i<=9; i++)
    document.write("<td align = 'center'>" + i + "단" + "</td>");
var i,j;
for(i=0; i <=9; i++)
    {
       document.write("<tr>");
       for(j=1; j<=9; j++)
       document.write("<td>" + j + "x" + i + "=" + j*i + "</td>");
       document.write("</tr>");
    }

</script>
</table>
</body>
</html>
